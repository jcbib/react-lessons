<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!--Glue layer that takes code and renders it to the DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!--Transpiles code into something browser understands-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"> </div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'STOM',
                age: 40
            }

            render() {
                return (
                    // Limitations in JSX: Only have one root element
                    // React nests component inside the div with id "app"
                    // Note: className vs. class b/c reserved keyword
                    <div className="app-content">  
                        <h1> Hello, world! </h1>
                        <p>
                            {   
                                // Notes:
                                // Curly braces indicate dynamic Javascript you want to run
                                // Reruns after refreshing
                                // For event handlers, don't invoke with parens because will call immediately
                            }
                            My name is: {this.state.name} and I am {this.state.age}
                        </p>
                        </div>
                )
            }
        }
        
        ReactDOM.render(<App/>, document.getElementById('app'));
    </script>

</body>
</html>
