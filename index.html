<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!--Glue layer that takes code and renders it to the DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!--Transpiles code into something browser understands-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"> </div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Toad',
                age: 40
            }

            handleChange = (e) => {
                this.setState({
                    name: e.target.value // gets value inside event object (input field)
                });
            }

            handleSubmit = (e) => {
                // Want to prevent default event behavior of just refreshing page
                e.preventDefault();

                console.log( 'Form submitted', this.state.name );

            }

            render() {
                return (
                    // Limitations in JSX: Only have one root element
                    // React nests component inside the div with id "app"
                    // Note: className vs. class b/c reserved keyword
                    // onSubmit catches both when user presses 'Enter' and when user presses button in form
                    <div className="app-content">  
                        <h1> Hello, world! My name is {this.state.name} </h1>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" onChange={this.handleChange}/>
                            <button> Submit </button>
                        </form>
                        </div>
                )
            }
        }
        
        ReactDOM.render(<App/>, document.getElementById('app'));
    </script>

</body>
</html>
